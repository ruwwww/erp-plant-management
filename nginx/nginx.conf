events { worker_connections 1024; }

http {
    # ----------------------------------------------------
    # UPSTREAMS (The Fleets)
    # Docker DNS resolves these names to multiple IPs automatically
    # ----------------------------------------------------
    
    upstream fleet_store {
        server api_store:8080;
    }

    upstream fleet_pos {
        server api_pos:8080;
    }

    upstream fleet_internal {
        server api_internal:8080;
    }

    server {
        listen 80;

        # ----------------------------------------------------
        # ROUTING RULES
        # ----------------------------------------------------

        # 1. Customer Traffic -> Store Fleet
        location /api/v1/store/ {
            proxy_pass http://fleet_store;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. POS Traffic -> POS Fleet
        location /api/v1/pos/ {
            proxy_pass http://fleet_pos;
            proxy_set_header Host $host;
        }

        # 3. Ops/Admin Traffic -> Internal Fleet
        # Matches both /api/v1/admin and /api/v1/ops
        location ~ ^/api/v1/(admin|ops|auth|me)/ {
            proxy_pass http://fleet_internal;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            return 200 'Gateway Alive';
        }
    }
}